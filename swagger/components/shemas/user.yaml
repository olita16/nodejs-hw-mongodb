type: object
required:
  - id
  - name
  - email
  - createdAt
properties:
  id:
    type: string
    example: '65e4decdd286b30065d54af9'
  name:
    type: string
    example: 'John Doe'
  email:
    type: string
    format: email
    example: 'john.doe@example.com'
  phoneNumber:
    type: string
    example: '+1234567890'
  role:
    type: string
    example: 'user'
  isVerified:
    type: boolean
    example: false
  createdAt:
    type: string
    format: date-time
    example: '2024-01-01T12:00:00Z'