type: object
required:
  - _id
  - name
  - email
  - phoneNumber
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Jane Doe'
  email:
    description: "Contact's email"
    type: string
    example: 'jane.doe@example.com'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1234567890'
  isFavourite:
    description: 'Whether the contact is marked as favourite'
    type: boolean
    example: false
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  userId:
    description: "User's id who owns the contact"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/contact.png'