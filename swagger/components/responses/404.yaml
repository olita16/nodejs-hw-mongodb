description: Not found error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: NotFoundError
        details:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'The requested resource was not found.'