description: Bad request error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: BadRequestError
        details:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Invalid request parameters. Please check your input and try again.'